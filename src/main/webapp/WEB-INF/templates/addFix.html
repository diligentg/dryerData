<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>addFix</title>

<body>
<form class="layui-form" id="form"> <!-- 提示：如果你不想用form，你可以换成div等任何一个普通元素 -->

        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">寝室号</label>
        <div class="layui-input-block">
            <input type="text" name="dormi" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">电话</label>
        <div class="layui-input-block">
            <input type="text" name="num" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">类型</label>
        <div class="layui-input-block">
            <input type="text" name="type" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">故障描述</label>
        <div class="layui-input-block">
            <textarea placeholder="请输入内容" class="layui-textarea" name="msg"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">照片</label>
        <div class="layui-input-block">
            <input type="text" id="audio_url"  name="pid" class="layui-input" placeholder="文件名称"   value=""/>

            <button type="button" class="layui-btn" id="upload1">选择图片</button>

            <button type="button" class="layui-btn" id="uu">确定</button>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button id="sub" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
